<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <link rel="stylesheet" href="Oggy.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img id="oggy" width="188" src="assets/oggy2.jpg" alt="">
        </div>

        <div class="capsules">
            <span>Cartoon</span>
            <span>Funny</span>
        </div>
        <div class="content">
            <h2><a onclick="document.getElementById('oggy').src='assets/Oggy.jpg'">
                    Oggy </a>and the <a onclick="document.getElementById('oggy').src='assets/teeno.gif'">Cockroaches</a>
            </h2>


            <p>The series chronicles the exploits and adventures of <a
                    onclick="document.getElementById('oggy').src='assets/oggy3.webp'">Oggy</a>, a blue cat and <a
                    onclick="document.getElementById('oggy').src='assets/jack.gif'">Jack </a>his brother whose life is
                constantly
                interrupted by three cockroaches -
                <a target="_blank" onclick="document.getElementById('oggy').src='assets/Dee_Dee.webp'">Dee Dee</a>,
                <a target="_blank" onclick="document.getElementById('oggy').src='assets/Marky.webp'">Marky</a> and
                <a target="_blank" onclick="document.getElementById('oggy').src='assets/Joey.webp'">Joey</a>
                respectively - who love to cause mischief within his home
            </p>
        </div>
        <div class="button">
            <a target="_blank"
                href="https://oggyandthecockroaches.fandom.com/wiki/Oggy_and_the_Cockroaches_Wiki:Main_Page">

                <button>More Info</button>
            </a>
        </div>
</body>

</html>
